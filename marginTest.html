<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> margin 연습</title>
    <style>
        div{
            width: 200px;
            height: 100px;
            border: 10px solid pink;
            margin-left: auto;
            margin-right: auto;
            /* 마진 auto 사용으로 가운데 정렬 */
            /* 웹브라우저의 크기에 맞춰서 자동으로 여백 조절 */
        }
    </style>
</head>
<body>
    <div>가운데 정렬 박스</div>
</body>
</html>
