<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        p{
            width: 500px;
            height: 300px;
            border: 1px, solid, black ;
            /* border 세가지 값 테두리 두꼐, 선 종류, 선 색상  */
            text-align: center;
            /* 텍스트 수평 정렬 */
            vertical-align: top;
            /* 수직 정렬..? 텍스트는 적용 X */
            line-height: 270px;
            /* line height : 100px -> 줄 높이(간격) */
            text-decoration: underline;
        }
    </style>
    <title>CSS 텍스트 정렬 연습</title>
</head>
<body>
    <p>오늘 날씨가 매우 덥습니다!!</p>
</body>
</html>
